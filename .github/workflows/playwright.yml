name: MQT Screenshots
on: [push, workflow_dispatch] # workflow_dispatch permite darle a un bot√≥n "Play" manual

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4 # Esto te permite descargar las fotos al terminar
        if: always()
        with:
          name: mqt-screenshots
          path: screenshots_mqt/